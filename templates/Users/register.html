<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .login{
            min-height: calc(100vh);
        }
    </style>
</head>
<body>

    <section class="login flex justify-center pt-24 bg-rose-100 min-h-screen:">
        <div class="w-full max-w-xs">
            <form action="/register" method="POST" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
              <!-- <% if(messages.error){ %>
                <span class="text-red-600 font-bold ">All Fields are required !!</span>
                <% } %> -->
              
              <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                  Username
                </label>
                <input value="" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Username" name="name">
              </div>
              <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                  Password
                </label>
                <input name="password" class="shadow appearance-none border  rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="******************">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                      Email-ID
                    </label>
                    <input value="" name="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="email">
                  </div> 
              </div>
              <div class="flex items-center justify-between">
                <button class="bg-orange-400 hover:bg-orange-500 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline" type="submit">
                  Register
                </button>
                <a class="inline-block align-baseline font-bold text-sm text-orange-300 hover:text-orange-500" href="/login">
                  Already have Account?
                </a>
              </div>
            </form>
            <p class="text-center text-gray-500 text-xs">
              &copy;2022 Rao Ji Corp. All rights reserved.
            </p>
          </div>
    </section>
</body>
</html>
