              <div class="ticket col-span-2  rounded-t-full  ">
                <div class="bg-orange-600 p-4 flex justify-around"><span>Prime Cinema</span></div>
                <h4 class="text-red-500 text-lg font-bold font-serif">Show Name:{{ showDetails['name']}}</h4>
                <h6 class="text-sm text-blue-600 font-mono font-bold"> Name :{{ userDetails['name'] }}</h6>
                <div class="flex flex-col">
                <span class="text-sm text-blue-600 font-bold">Venue :{{ venueDetails.name }}</span>
                <span class="text-sm text-blue-600 font-serif font-bold">Timings : {{ showDetails['timings'] }}</span>
                <span class="text-sm text-blue-600 font-sans font-bold"> Price-â‚¹{{  showDetails['price']  }} per person</span>
                </div>
                
              
              </div>
              <div class="book border-l-4 border-dotted border-slate-300">
                <div class="bg-orange-600 p-4"><span>Prime Cinema</span></div>
                <form  action="/book" method="POST">
                <div class="flex flex-col justify-center items-center mt-2">
                 
                    <input type="number" value="{{ showDetails['id'] }}" hidden name="show_id">
                    <input type="number" value="{{ showDetails['price'] }}" hidden name="price">
                    <input type="number" value="{{ showDetails['venue'] }}" hidden name="venue_id">
                    <input type="number" value="{{ userDetails['id'] }}" hidden name="user_id">
                  <label class=" font-serif text-lg font-extrabold text-black-600">Quantity</label>
                  <input  type="number"  value="" class="w-1/2 text-white bg-gradient-to-r from-purple-500 to-pink-500 hover:bg-gradient-to-l focus:ring-4 focus:outline-none focus:ring-purple-200 dark:focus:ring-purple-800 font-medium rounded-lg text-sm px-5 py-1.5 text-center mr-2 mb-2" min=1 max=10 name="quantity">
                  <button type="submit" class=" mt-2 text-white bg-gradient-to-br from-purple-600 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-12 py-2.5 text-center mr-2 mb-2">Book Now</button>
               
                </div>
              </form>
              </div>
