              </div>
              <div class="hidden sm:ml-6 sm:block">
                <div class="flex space-x-4">
                  <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                  <a href="home" class=" mt-1 bg-gray-900 text-white rounded-md px-3 py-2 text-sm font-medium" aria-current="page"> Admin's Dashboard</a>
                  <a href="show" class="mt-1 text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Shows</a>
                  <a href="venue" class="mt-1 text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Venue</a> 
    
                </div>
              </div>
            </div>
            <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
                <span  class="bg-gray-900 text-orange-500 rounded-md px-3 py-2 text-sm font-medium mr-2 ">{{ userDetails['name'] }}</span>
                <a href="/logout" class="bg-gray-900 text-white rounded-md px-3 py-2 text-sm font-medium" aria-current="page">Logout</a>
              </button>
      
              <!-- Profile dropdown -->
              <div class="relative ml-3">
                <div>
                  <button type="button" class="flex rounded-full bg-gray-800 text-sm focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800" id="user-menu-button" aria-expanded="false" aria-haspopup="true">
                    <span class="sr-only">Open user menu</span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      
       
      </nav>
     
      <section class="login flex justify-center pt-7 bg-slate-200 min-h-screen:">
        <div class="w-full max-w-4xl">
    
            <form action='/venue/createVenue' method='POST' class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
             
             <!-- <% if(messages.error){ %>
              <span class="text-red-600 font-bold ">Wrong UserName or Password !!</span>
              <% } %> -->
              <div class="flex justify-center items-center text-bold text-red-600 font-sans  text-3xl font-bold mb-2"> Create Venues</div>
            <div class="grid grid-cols-2 gap-2">
              <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                  Venue Name<span class="text-rose-600">*</span>
                </label>
                <input name='name'   required   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Venue Name">
              </div>
              <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" >
                  Place<span class="text-rose-600">*</span>
                </label>
                <input name="city" required  class="shadow appearance-none border  rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="text" placeholder="Place">
               
              </div>
              <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" >
                  Location<span class="text-rose-600">*</span>
                </label>
                <input name="address" required    class="shadow appearance-none border  rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="text" placeholder="Location">
               
              </div>
              <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" >
                  Capacity<span class="text-rose-600">*</span>
                </label>
                <input name="capacity"  required class="shadow appearance-none border  rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="number" placeholder="Capacity">
               
              </div>
              <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" >
                  Image<span class="text-rose-600">*</span>
                </label>
                <input name="image" required  class="shadow appearance-none border  rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="text" placeholder="Image URL">
               
              </div>
              <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" >
                  Pincode<span class="text-rose-600">*</span>
                </label>
                <input name="pincode"  required class="shadow appearance-none border  rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="number" placeholder="PinCode">
               
              </div>
            </div>
              
             
              <div class="flex items-center justify-center">
                <button type='submit 'class=" hover:bg-orange-500 bg-teal-500 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline">
                  Save
                </button>
              </div>
            </form>
            <p class="text-center text-gray-500 text-xs">
              &copy;2023 Vivek IITM  All rights reserved.
            </p>
        </div>
      </section>
    

</body>
</html>
